<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        audio标签 用来 向页面中 引入外部的音频
        音视频 引入时，默认情况 user无法控制
        增加 controls 允许 用户控制
        autoplay 音频文件自动播放
        如果设置 autoplay，则 音乐会自动播放
        但是大部分音乐 不会自动播放

     -->
    <audio src="./source/audio.mp3" controls></audio>
    <audio src="./source/audio.mp3" autoplay></audio>


     <video src="./source/flower.mp4"></video>
</body>
</html>
