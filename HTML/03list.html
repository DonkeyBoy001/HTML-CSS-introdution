<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        列表 list
        1.pencil
        2.rule
        3.eraser

        在html中，可以创建list，list分为3种：
            1. inorder list 有序列表
            2. unordered list 无序列表
            3. defined list 定义列表


        有序列表，使用ol标签创建
            li 表示列表项 List Item

        无序 使用ul
     -->
     <ol>
        <li>structure</li>
        <li>expression</li>
        <li>behaviours</li>
     </ol>

     <ul>
        <li>structure</li>
        <li>expression</li>
        <li>behaviours</li>
     </ul>

     <!-- 定义列表 
    dt 表示 定义的内容
    dd 表示 对内容进行解释说明
    -->
    <dl>
        <dt>structure</dt>
        <dl>Structure represents the structure of the web page, which is used to specify where the title and paragraph is in the web page.</dl>
    </dl>

    <!-- 列表之前可以互相嵌套 -->
    <ul>
        <li>
            <Ul>
                <li>aa1</li>
                <li>aa2</li>
            </Ul>
        </li>
    </ul>
</body>
</html>
