<!doctype html>
<html>

<!-- head是网页的头部
    用来帮助浏览器解析网页 -->
    <head>

        <!-- meta标签设置网页的 元数据
             <通过meta标签设置网页的字符集，避免乱码 -->
            <meta charset="utf-8">
        <!-- 显示在最头上面
        浏览器 会根据 title 判断 主要内容 -->
        <title> the basic structure of web</title>
    </head>

    <!-- body 属于 html 子元素
    网页主体
    网页所有内容 都在 body里 -->
    <body>
        <!-- recrusion
            HTML4
            XHTML2.0
            HTML5
            
            doct type 文档声明
            tell the chrome the current web edition
            告诉浏览器 当前网页版本
            <!doctype html>
            或
            <!DOCTYPE HTML>
        -->
        <h1>网页大标题</h1>
    </body>
</html>
