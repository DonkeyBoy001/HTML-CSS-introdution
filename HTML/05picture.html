<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 当前网页 引入图片
    使用 img element

    属于替换元素 介于 block 和 inline 之间

    alt 图片描述
    一般不显示，但是 图片加载不出来，有些浏览器会显示这里
    width 指定宽度 单位是像素 Pixel
    height 高度
        width 和 height 如果只修改一个，会等比例缩放
    
    注意：
        pc端不修改，图片大小
        移动端 经常对 大图缩小
    
    图片格式：
        jpeg(jpg)
            颜色多，不支持动图，不透明
            照片
        gif
            颜色少，简单透明，动图
            适合 颜色单一图片
        png
            颜色多，透明，不动图
            颜色丰富，复杂透明
            专为网页而生
        webp
            具备所有优点
            不兼容老的浏览器

-->
    <img width="500" src="t1.jpg">
    <img src="https://en.wikipedia.org/wiki/Elon_Musk#/media/File:Elon_Musk_Royal_Society_(crop2).jpg">

</body>
</html>
