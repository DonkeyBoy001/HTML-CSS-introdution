<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            background-color: yellow;
        }

        .box2{
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- 
        文档流：normal flow
            网页是一多层的结构，一层摞一层
            通过css可以分别为每一个层来设置样式
            作为用户来说，只能看到最上层
             
            最下面一层 文档流，也是网页的基础

            我们所创建的元素，都在文档流中 排列

            我们的元素状态只有两个：
                在文档流
                不在文档流
            
        元素在文档流
            块元素 Block element
                页面中独占一行 Exclusive line on the page
                默认宽度 父元素的全部
                默认高度 内容撑开
            行内元素
                不会独占一行，只占自身大小
                如果一行不能容纳下之后，就自动换到第二行
                默认长宽度都是被内容撑开
        
     -->
     <div class="box1">我是div1</div>
     <div class="box2">我是div2</div>
     <span>我是span1</span>
     <span>我是span2</span>
     <span>我是span3</span>
     <span>我是span4</span>
     <span>我是span5</span>
     <span>我是span6</span>
     <span>我是span7</span>
     <span>我是span8</span>
     <span>我是span9</span>
     <span>我是span10</span>
     <span>我是span11</span>
     <span>我是span7</span>
     <span>我是span7</span>
     <span>我是span7</span>
     <span>我是span7</span>
     <span>我是span7</span>
     <span>我是span7</span>
</body>
</html>
