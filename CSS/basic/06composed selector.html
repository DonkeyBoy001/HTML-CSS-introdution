<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        将class为red元素设置为红色
        */
        .red{
            color: red;
        }
        /* 
        交集选择器
        作用：同时符合多个条件的元素语法，
        语法：选择器1 选择器2 选择器3 选择器n()
        
        注意点：
            交集选择器中 如果有元素选择器，必须使用元素选择器起开头
        */
        div.red{
            font-size: 30px;
        }

        .a.b.c{
            color: blue;
        }

        /* 
        并集选择器分组：
            同时选择多个选择器对应的元素
        */
       h1,span{
        color: green;
       }

</style>
</head>
<body>
    <div class"red">我是div</div>
    <p class="red">我是p元素</p>
    <div class="a b c">我是div2</div>

    <h1>title</h1>
    <span>graph</span>
</body> 
</html>
