<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
        样式继承
        我们为一个元素设置的样式
                同时也会应用到它的后代元素上

        集成是 发生在 祖先 和 后代 之间的

        集成的设计 是为了方便 我们的开发

        背景相关的 布局相关的不会集成
        backgroud-color:

     -->
    <style>
        p{
            color: red;
            background-color: orange;
        }

        div{
            color: blue;
        }

        body{
            font-size: 12px;
        }
    </style>
</head>
<body>
    <p>
        我是一个p元素
        <span>我是p元素中的span</span>
    </p>

    <div>
        我是div
        <span>我是div中span 
            <em>我是span中的em</em>
        </span>
    </div>
</body>
</html>
