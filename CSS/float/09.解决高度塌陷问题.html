<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            border: 10px red solid;
        }

        .box2{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            float: left;
        }

        .box3{
            clear: left;
        }

        .box1::after{
            content: "";
            display: block;
            clear: left;
        }
        /* 因为clear属性只对块级元素才有效，而::after等伪元素都是行内水平，所以加一个display属性 转换为块元素 */
    </style>
</head>
<body>
    <div class="box1">
    <div class="box2"></div>
    <!-- <div class="box3"> aaa</div> -->
    </div>
    
</body>
</html>
